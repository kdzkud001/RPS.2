<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Rules</h2>
    <p>Pick two options</p>
    <p>then unselect the one you don't want</p>
    <p>Make sure all options are not green so after a loss or win unselect your pick, if you want to play again refresh page</p>
    <p> Rock > Scissors -- Paper > Rock  Scissors > Paper</p>

    <h3>PLAYER</h3> 
    <div id="life"> </div>
    
    <div id="userButtons">
        <button id="rock"> ROCK </button>
        <button id="paper"> PAPER </button>
        <button id="scissors"> SCISSORS </button>
    </div>

    <div id="timer"></div>

    <div id="result"> </div>

    <div id="computer">
        <button id="rockC"> ROCK </button>
        <button id="paperC"> PAPER </button>
        <button id="scissorsC"> SCISSORS </button>
    </div>

    <div id="lifeC"> </div>
     <h3>COMPUTER</h3>

</body>
</html>
