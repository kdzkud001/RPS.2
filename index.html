<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Rules</h2>
    <p>Pick two options</p>
    <p>then 3 second timer starts</p>
    <p>within the time, select your prefered option</p>
    
    <div id="userButtons">
        <button id="rock"> ROCK </button>
        <button id="paper"> PAPER </button>
        <button id="scissors"> SCISSORS </button>
    </div>

    <div id="timer"></div>

    <div id="result"> </div>

    <div id="computer">
        <button id="rockC"> ROCK </button>
        <button id="paperC"> PAPER </button>
        <button id="scissorsC"> SCISSORS </button>
    </div>
    
</body>
</html>
